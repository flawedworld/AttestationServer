apply plugin: 'java'

sourceCompatibility = 11
targetCompatibility = 11

jar {
    manifest {
        attributes('Main-Class': 'app.attestation.server.AttestationServer')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.almworks.sqlite4java:sqlite4java:1.0.392'
    implementation 'com.almworks.sqlite4java:libsqlite4java-linux-amd64:1.0.392'
    implementation 'com.github.ben-manes.caffeine:caffeine:2.8.6'
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'com.google.zxing:core:3.4.1'
    implementation 'com.google.zxing:javase:3.4.1'
    implementation 'com.sun.mail:jakarta.mail:2.0.0'
    implementation 'jakarta.json:jakarta.json-api:2.0.0'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.68'
    implementation 'org.glassfish:jakarta.json:2.0.0'
}

task copyJavaDeps(type: Copy) {
    into 'build/libs'
    from configurations.runtimeClasspath
}

tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

build.dependsOn(copyJavaDeps)
